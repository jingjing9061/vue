<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue入门</title>
	<script src="./vue.js"></script>
</head>
<body>



<div id="root" > 
  姓<input v-model="firstname" />
  名<input v-model="lastname"/>
  <div>{{fullname}}</div>
  <div>{{count}}</div>

</div>

<script>
	new Vue({
		el: "#root",
			data: {
				firstname:"",
				lastname:"",
				count: 0
			},
			computed: {
				fullname: function() {
					return this.firstname + '' +this.lastname;
				}
			},
			watch: {
				fullname: function(){
					this.count ++
				}
			}
		
	})
</script>
	
</body>
</html>
